<div class="container">
	<div class="row">
		<div class="col s12 m6 offset-m3">
			<div class="social-logins">
				<button ng-click="controller.authenticate('facebook')" class="btn waves-effect waves-light facebook">Sign in with Facebook</button>		<!-- Facebook Sign in -->
				<button ng-click="controller.authenticate('twitter')" class="btn waves-effect waves-light twitter">Sign in with Twitter</button>			<!-- Twitter Sign in -->
			</div>
		</div>
		<div class="col s12 m6 offset-m3">
			<!-- Login Form -->
			<form novalidate class="login-form" name="loginForm" ng-submit="controller.login(loginForm.$valid, loginForm)">
				<!-- Email -->
				<div class="input-field">
			    <input id="email" 
			    			 type="email" 
			    			 class="validate" 
			    			 name="email"
			    			 ng-model="controller.user.email"
			    			 ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/"
			    			 ng-minlength="5"
			    			 ng-maxlength="50"
			    			 required>
			    <label for="email">Email</label>
			    <span ng-show="!loginForm.email.$valid && loginForm.email.$dirty" class="input-error">Please enter a valid email</span>
			  </div>
			  <!-- Password -->
			  <div class="input-field">
			    <input id="password" 
			    			 type="password" 
			    			 class="validate" 
			    			 name="password"
			    			 ng-model="controller.user.password"
			    			 ng-minlength="6"
			    			 ng-maxlength="50"
			    			 required>
			    <label for="password">Password</label>
			    <span ng-show="!loginForm.password.$valid && loginForm.password.$dirty" class="input-error">Password is invalid</span>
			  </div>
			  <!-- Submit Button -->
			  <button class="btn waves-effect waves-light" type="submit" name="action">Login
			    <i class="material-icons right">lock_open</i>
			  </button>
			</form>
			<!-- /loginForm -->
		</div>
	</div>
</div>
