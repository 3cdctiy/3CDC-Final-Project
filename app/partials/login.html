<div class="container">
	<div class="row">
		<div class="col s12">
			<button ng-click="authenticate('facebook')" class="btn">Sign in with Facebook</button>
			<button ng-click="authenticate('twitter')" class="btn">Sign in with Twitter</button>
			<form ng-submit="controller.login()">
				<div class="input-field col s6">
			    <input id="email" type="email" class="validate" ng-model="controller.user.email">
			    <label for="email">Email</label>
			  </div>
			  <div class="input-field col s6">
			    <input password-strength id="password" type="password" class="validate" ng-model="controller.user.password">
			    <label for="password">Password</label>
			  </div>
			  <button class="btn waves-effect waves-light" type="submit" name="action">Login
			    <i class="material-icons right">lock_open</i>
			  </button>
			</form>
		</div>
	</div>
</div>
