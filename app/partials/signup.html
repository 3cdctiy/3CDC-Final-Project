<div class="container">
	<div class="row">
		<div class="col s12">
			<!-- Signup Form -->
			<form name="signupForm" ng-submit="controller.signup()">
				<!-- Name -->
				<div class="input-field col s6">
			    <input id="name" type="text" class="validate" ng-model="controller.user.displayName">
			    <label for="name">Name</label>
			  </div>
			  <!-- Email -->
				<div class="input-field col s6">
			    <input id="email" type="email" class="validate" ng-model="controller.user.email">
			    <label for="email">Email</label>
			  </div>
			  <!-- Password 1 -->
			  <div class="input-field col s6">
			    <input password-strength id="password" type="password" class="validate" ng-model="controller.user.password">
			    <label for="password">Password</label>
			  </div>
			  <!-- Password 2 (Match Check) -->
			  <div class="input-field col s6">
			    <input password-match="controller.user.password" id="confirmPassword" type="password" class="validate" ng-model="controller.confirmPassword">
			    <label for="confirmPassword">Confirm Password</label>
			  </div>
			  <!-- Submit Button -->
			  <button class="btn waves-effect waves-light" type="submit" name="action">
			  	Submit
			    <i class="material-icons right">send</i>
			  </button>
			</form>
			<!-- /signupForm -->
		</div>
	</div>
</div>
