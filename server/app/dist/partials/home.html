<link rel="stylesheet" type="text/css" href="dist/css/userHomepage.css">

<div class="topBlock">

<!-- header -->
<div class="header z-depth-3">
	<div class="row">

		<ul class="headerList right-align">
			<li class="valign-wrapper"><a href="#/about">About Us</a></li>
			<li class="valign-wrapper">
				<div ng-controller="CLogout as logout">
					<p ng-click="logout.logout()">Logout</p>
				</div>
			</li>
		</ul>
	</div>
</div>
<!-- header -->

	<!-- countdown clock -->
	<div id='clock' class='col s12'>
		<h4>Countdown to 2017</h4>
		<clocklanding></clocklanding>

		<div id="social">
			<a class="waves-effect waves-light btn twitter"><i class="fa fa-twitter"></i>Tweet #nye513</a>
			<a class="waves-effect waves-light btn facebook"><i class="fa fa-thumbs-up"></i>Like</a>
			<a class="waves-effect waves-light btn facebook"><i class="fa fa-facebook"></i>Share</a>
		</div>

	</div>
	<!-- countdown clock -->
</div>

<div class="container">
	<div class="row">

		<!-- current question -->
		<div id='currentQuestion' class="col s12">
			<h3>NEW YEAR'S BLAST</h3>

			<div ng-repeat="poll in controller.openPolls">
				<h4>Poll Question {{poll.pollQuestionSortOrder}}</h4>
	      		<h5>{{poll.pollQuestion}}</h5>

	      		<div id='answers'>
					<ul>
						<li ng-click="controller.vote(poll._id,option._id)" class="btn" ng-repeat="option in poll._pollOptions">
							<a>{{option.pollOption}}</a>
						</li>
					</ul>
				</div>

	    	</div>
		</div>
		<!-- current question -->

		<!-- previous questions -->
		<div id='previousQuestions' class='col s12'>
			<h4>Polls You've Voted On</h4>
			<ul class="collapsible popout" data-collapsible="accordion">
				<li ng-repeat="poll in controller.pollResults" ng-click="controller.updateChartData(poll)">
					<div class="collapsible-header truncate">{{poll.pollQuestion}}</div>
          <div class="collapsible-body collection">
          	<div ng-repeat="option in poll._pollOptions" class="option">
							<p class="option-text">{{ option.pollOption }}</p>
							<p class="option-percentage"></p>
							<div id="{{'question' + poll.pollQuestionSortOrder + 'option' + option.pollOptionSortOrder}}" class="option-bg"></div>
						</div>
          </div>
        </li>
			</ul>
		</div>
		<!-- previous questions -->


	</div>
</div>
