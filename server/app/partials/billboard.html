<div class="billboard-container">
	<div class="billboard-sidebar">
		<div class="sidebar-content">
			<div class="block1">
				<img class="fsq-logo" src="images/fountain_sq_white_bg.svg" alt="Fountain Square">
				<img class="nye-logo" src="images/NYE513.png" alt="#NYE513">
			</div>
			<div class="block2">
				<h1 class="countdown-title">Countdown to 2017</h1>
				<clocklanding></clocklanding>
			</div>
			<div class="block3">
				<img class="huntington-logo" src="images/huntington-bank.jpg">
				<div class="row2">
					<img class="tiy-logo" src="images/TIY-Logo-500px.png">
					<img class="threecdc-logo" src="images/3CDC-logo.png">
				</div>
			</div>
		</div>
	</div>
	<div class="billboard">
		<div class="billboard-content">
			<h4 class="poll-question">{{ controller.billboardPoll.pollQuestion }}</h4>
			<div ng-repeat="option in controller.billboardPoll._pollOptions" class="option">
				<p class="option-text">{{ option.pollOption }}</p>
				<p class="option-percentage"></p>
				<div id="{{'option' + option.pollOptionSortOrder}}" class="option-bg"></div>
			</div>
		</div>
	</div>
</div>
