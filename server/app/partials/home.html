<link rel="stylesheet" type="text/css" href="dist/css/userHomepage.css">

<div class="container">
	<div class="row">


		<div class="col s12">
			<div ng-controller="CLogout as logout">
				<p ng-click="logout.logout()">Logout</p>
			</div>
		</div>

		<!-- countdown clock -->
		<div id='clock' class='col s12'>
			<h4>Countdown to 2017</h4>
			<clock></clock>
		</div>
		<!-- countdown clock -->

		<!-- current question -->
		<div id='currentQuestion' class="col s12">
			<div ng-repeat="poll in controller.openPolls">
		      		<h4>{{poll.pollQuestion}}</h4>
		      		<p>tap one to vote</p>
		      		<div id='answers'>
						<ul class="collection z-depth-1">
							<li ng-click="controller.vote(poll._id,option._id)" class="collection-item" ng-repeat="option in poll._pollOptions">
								<a>{{option.pollOption}}</a>
							</li>
						</ul>
					</div>
	    	</div>
		</div>
		<!-- current question -->

		<pre id="resultsForTom">{{ controller.pollResults }}</pre>

		<!-- previous questions -->
		<div id='previousQuestions' class='col s12'>
			<h4>Previous Polls</h4>
			<ul class="collapsible" data-collapsible="accordion">
				<li ng-repeat="poll in controller.pollList">
					<div class="collapsible-header truncate"><i class="material-icons">play_arrow</i>{{poll.pollQuestion}}</div>
	                <div class="collapsible-body collection">
	                	<p class="collection-item" ng-repeat="option in poll._pollOptions">{{option.pollOption}}</p>
	                </div>
                </li>
			</ul>
			
		</div>


	</div>
</div>
