<div class="topBlock">

<!-- header -->
<div class="header z-depth-4">
	<div class="row">

		<ul class="headerList right-align">
			<li class="valign-wrapper"><a href="#/about">About Us</a></li>
			<li class="valign-wrapper">
				<div ng-controller="CLogout as logout">
					<p ng-click="logout.logout()">Logout</p>
				</div>
			</li>
		</ul>
	</div>
</div>
<!-- header -->

	<!-- countdown clock -->
	<div id='clock' class='col s12'>
		<h4>Countdown to 2017</h4>
		<clocklanding></clocklanding>

		<div id="social">
			<!-- <a class="waves-effect waves-light btn twitter" href="https://twitter.com/intent/tweet?button_hashtag=FSQLive"><i class="fa fa-twitter"></i>Tweet #FSQLive<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script></a> -->
			<div class="twitter">
				<a href="https://twitter.com/intent/tweet?button_hashtag=FSQLive" class="twitter-hashtag-button waves-effect" data-size="large" data-text="Heading to the Huntington NYE blast @MyFountainSqr - sing up for this new app to stay engaged" data-url="http://www.fsqlive.com" data-related="@MyFountainSqr,@Huntington_Bank" data-show-count="false">Tweet #FSQLive</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
			</div>
			<div class="fb-like" data-href="https://www.fsqlive.com" data-layout="button" data-action="like" data-size="large" data-show-faces="false" data-share="true"></div>
		</div>

	</div>
	<!-- countdown clock -->
</div>

<div class="container">
	<div class="row">

		<!-- current question -->
		<div id='currentQuestion' class="col s12">
			<h3>NEW YEAR'S BLAST</h3>
			<!-- <div class="carousel carousel-slider">
 -->				
				<div class="carousel-item" ng-repeat="poll in controller.openPolls">
		      		<h5>{{poll.pollQuestion}}</h5>

		      		<div id='answers'>
						<ul>
							<li ng-click="controller.vote(poll._id,option._id,option)" ng-class="{selected: option.isSelected}" class="btn" ng-repeat="option in poll._pollOptions">
								<a>{{option.pollOption}}</a>
							</li>
						</ul>
					</div>

		    	</div>
	    	<!-- </div> -->
		</div>
		<!-- current question -->

		<!-- previous questions -->
		<div id='previousQuestions' class='col s12'>
			<h4>Previous Polls</h4>
			<ul class="collapsible" data-collapsible="accordion">
				<li ng-repeat="poll in controller.pollList">
					<div ng-click="controller.toggleClass(poll)" ng-class="{truncate: !poll.isSelected}" class="collapsible-header"><i class="material-icons">play_arrow</i>{{poll.pollQuestion}}</div>
	                <div class="collapsible-body">
	                	<p ng-repeat="option in poll._pollOptions">{{option.pollOption}}</p>
	                </div>
                </li>
			</ul>
		</div>
		<!-- previous questions -->


	</div>
</div>
