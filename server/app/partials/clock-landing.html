<div id="clockdiv" class="">
  <div class="clock-container">
    <div class="col s3 clock-days clock-components">
      <span id="days"></span><span ng-hide="days < 1"></span>
      <div class="clock-unit-label">
        days
      </div>
    </div>
    <div class="col s3 clock-hours clock-components">
      <span id="hours"></span>
      <div class="clock-unit-label">
        hours
      </div>
    </div>
    <div class="col s3 clock-minutes clock-components">
      <span id="minutes"></span>
      <div class="clock-unit-label">
        minutes
      </div>
    </div>
    <div class="col s3 clock-seconds clock-components">
      <span id="seconds"></span>
      <div class="clock-unit-label">
        seconds
      </div>
    </div>
  </div>
</div>
